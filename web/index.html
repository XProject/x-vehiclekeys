<html>
  <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="script/app.js" type="text/javascript"></script>
    </head>

  <body x-data="main()" x-init="listen()" @keyup.enter="close()">
        <div class="keyfob" id="keyfob">
            <button id="buttonLock" @click="lock()"></button>
            <button id="buttonUnlock" @click="unlock()"></button>
            <button id="buttonEngine" @click="engine()"></button>
            <button id="buttonTrunk" @click="trunk()"></button>
            <button id="buttonAlarm" @click="alarm()"></button>
        </div>
    </body>
</html>
